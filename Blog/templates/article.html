{% extends 'base.html' %}

{% block content %}
	<h1>{{blog.title}}</h1>
	{% for writer in blog.contributor.all %}
		<a href="{% url 'writer' pk=writer.id %}"><h1>{{writer.name}}</h1></a>
	{% endfor %}
	{% if user.is_authenticated %}
		<a href="{% url 'editpage' pk=blog.title|slugify %}">edit</a>
	{% endif %}
{% endblock %}
